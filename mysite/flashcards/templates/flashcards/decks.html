{% extends 'flashcards/base_temp_flash.html' %}
{% load static  %}

{% block extra_head %}
{% endblock %}

{% block custom_css %}
{% endblock %}

{% block content %}
<div class="container">
  <h2 class='text-center'>Deck List</h2>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div class="list-group">
         {% for set in all_sets %}
            <div class="col-sm-12 col-md-6 col-lg-3 card" onclick="location.href='/flashcards/{{ set.id }}/flip';">
                <div>
                  <div class="first front text-center" style="background-color: #{{ set.color }};">
                      <a id="front-content">{{ set.name }}</a>
                  </div>
                </div>
            </div>
        {% endfor %}
        </div>
      </div>
    </div>

</div>

{% endblock %}
